<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="px-4 py-3 col-md-8 offset-md-2">

  <h1 class="display-3 center logo"> Taskify </h1><br/>
  <h4 class="display-6 center"> Manage your Tasks efficientlyğŸ˜ƒ </h4><br/>
  <h6 class="display-6 center"> Please Enter your Credentials to login </h6><br/>

    <div class="form-group center">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="email@example.com">
    </div>
    <div class="form-group center">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <br/>
    </div>
    <button type="submit" class="btn btn-primary col-md-4 offset-md-4 btn-lg">Sign in</button>
  </form>
</div>
