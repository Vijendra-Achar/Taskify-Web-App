<div class="container">

  <br />

  <h1 class="display-5 center"> Create Login Credentials For your New Employee </h1><br />
  <h4 class="display-6 center"> Please Enter your Credentials to Sign Them Up </h4><br />

  <div *ngIf="errMessage" class="alert alert-danger"> {{ errMessage }} </div>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" formControlName="username" class="form-control" id="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>


    <button routerLink="/" class="btn btn-outline">Go Back</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
